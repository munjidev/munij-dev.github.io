<head>
    <link rel="stylesheet" href="{{ "/assets/itempopup.css" | relative_url }}">
  </head>
  
  <div id="item-content" class="bg-light">
    <div id="item-info" class="text-dark {{ include.page.infoclass }}">
      {% if odd == 1%}
      <table class="separator-left">
      {% else %}
      <table class="separator-right">
      {% endif %}
        <tr>
          <div>
            <td class="info-item"><a href="{{ include.page.link }}">{{ include.page.fulltitle }}</a></td>
          </div>
        </tr>
        <tr>
          <div>
            <td class="info-item">{{ include.page.releasedate }}</td>
          </div>
        </tr>
        <tr>
          <div>
            <td class="info-item">{{ include.page.company }}</td>
          </div>
        </tr>
      </table>
  
      {% if include.odd == 1%}
        <div id="role-left">
      {% else %}
        <div id="role-right">
      {% endif %}
          <td class="info-item">{{ include.page.role }}</td>
        </div>
    </div>
  </div>
