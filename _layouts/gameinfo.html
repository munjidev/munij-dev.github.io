---
layout: default
---
<head>
  <link rel="stylesheet" href="{{ "/assets/iteminfo.css" | relative_url }}">
</head>

<div id="content" class="bg-light">
  <span id="page-name" class="font40px text-dark bg-medium shadow-dark dejavu_sansextralight">
    <a href="{{ "/games/" | relative_url }}">
      {{ page.title | escape }}
    </a>
  </span>
  <span id="navarrow"><i class="fa fa-angle-left"></i></span>
  <span id="link-panel" class="font40px text-dark bg-medium shadow-dark-left dejavu_sansextralight">{% include links/social.html %}</span>

  <div id="item-info" class="text-dark {{ page.infoclass }}">
    <div id="item-pic-wrapper">
      <a href="{{ page.link }}">
        <img class="item-pic shadow" src="{{ page.preview | relative_url }}"></img>
      </a>
    </div>
    <table class="separator-left">
      <tr>
        <div>
          <td class="info-item"><a href="{{ page.link }}">{{ page.fulltitle }}</a></td>
        </div>
      </tr>
      <tr>
        <div>
          <td class="info-item">{{ page.releasedate }}</td>
        </div>
      </tr>
      <tr>
        <div>
          <td class="info-item">{{ page.company }}</td>
        </div>
      </tr>
    </table>

    <div id="role">
      <td class="info-item">{{ page.role }}</td>
    </div>
  </div>

  <div id="item-desc">
    {{ content }}
  </div>
</div>
